<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07</title>
    <link rel="stylesheet" href="/css/style-dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="titulo">
            <button class="claro">
                <a href="index.html"><span class="material-symbols-outlined">
                    light_mode
                    </span></a>
            </button>
            <h3>Reg√≠strate en los formularios</h3>
            <button class="claro">
                <a href="index-dark.html"><span class="material-symbols-outlined">
                    dark_mode
                    </span></a>
        </button>
    </div>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://freesvg.org/img/1534129544.png" alt="logo google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://st2.depositphotos.com/1144386/7438/v/600/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Accept the terms of use</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
